        <link rel="stylesheet" href="css/index.css">
        <script src="js/results.js" defer></script>
    </head>
    <body class="layout">
        <header class="header">         
            <div class="logo">
                <!-- Logo image -->
                <img src="images/logo.png" alt="logo" title="logo" width="50" height="50">
            </div>
                            
            <!-- Top navigation bar -->
            <nav class="topnav">
                <a href="./index.html"><button class="button2">Home</button></a>
                <div class="dropdown">
                    <button class="button2">Quizzes</button>
                    <div class="dropdown-options">
                        <a href="./quiz_start.html" onclick="categoryLink('Technology')">Technology</a>
                        <a href="./quiz_start.html" onclick="categoryLink('Geography')">Geography</a>
                        <a href="./quiz_start.html" onclick="categoryLink('Physics')">Physics</a>
                        <a href="./quiz_start.html" onclick="categoryLink('Entertainment')">Entertainment</a>
                    </div>
                </div>
                <a href="./rules.html"><button class="button2">Rules</button></a>
            </nav>
            <h1 class="title">QueQuienQuiz</h1>
            <p class="title2">A Fun Quiz Game</p>
        </header>
      
        <aside class="left-sidebar">
            <!-- Left side vertical quizzes menu -->
            <nav class="vertical-menu">
                <h2>Quizzes</h2>
                <ul class="quizz-list">
                    <li><a href="./quiz_start.html" onclick="categoryLink('Technology')">Technology</a></li>
                    <li><a href="./quiz_start.html" onclick="categoryLink('Geography')">Geography</a></li>
                    <li><a href="./quiz_start.html" onclick="categoryLink('Physics')">Physics</a></li>
                    <li><a href="./quiz_start.html" onclick="categoryLink('Entertainment')">Entertainment</a></li>
                </ul>
            </nav>
        </aside>

        <aside class="right-sidebar">
            <!-- Right side vertical top 10 leaderboard 
            https://stackoverflow.com/questions/52507871/creating-a-leaderboard-in-html-js -->
            <h2>Leaderboard</h2>
            <section>
                <div class="row">
                    <div class="column">
                      <h3>Nickname</h3>
                    </div>
                    <div class="column">
                      <h3>Total Points</h3>
                    </div>                    
                </div>
                <div id="showLeaderboard"></div>
            </section>
        </aside>

        <main class="main-content">
            <h1>Results</h1>
            <h2 class="username">
                <p>Nickname: <span class="userName"></span></p>
                <p>Topic: <span class="category"></span></p>
                <p>Score: <span class="points"></span></p>
            </h2>
            <div class="main-text" id="resultsQuestions"></div>
            
            <div class="start-next-buttons">
                <!-- Quizz buttons -->
                <a href="./index.html"><button class="next-button">Next Quiz</button>
            </div>
        </main>
        
        <footer>
            <div class="logo">

            </div>

                <div class="dropup">
